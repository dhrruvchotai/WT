<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        section h1, section h2 {
            color: #333;
        }
    </style>
</head>
<body>
 <div class="text-center">
    <button type="button" class="btn btn-primary " id="btn" onclick="location.href='/home'">Home</button>
    <button type="button" class="btn btn-primary" id="btn" onclick="location.href='/about'">about</button>
    <button type="button" class="btn btn-primary" id="btn" onclick="location.href='/contact'">contact us</button>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us through our contact page.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0t1bjnGXMvvfEYxFj9x5yQ9f1GfSfRX-rRUsAdMBOJ4Rwxr1mHW0GRZIOZ6pWwQhWfE0&usqp=CAU" alt="Contact Us Image">
    </section>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
