<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        section h1, section h2 {
            color: #333;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><button onclick="location.href='\\home'" class="btn btn-primary">Home</button></li>
                <li><button onclick="location.href='\\about'" class="btn btn-primary">About</li>
                <li><button onclick="location.href='\\contact'" class="btn btn-primary">Contact Us</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK-MbLHs2QA4ilFiHruIWnz54o6T7QfDIVwO33nag16GLZoVF3va0htHsewUsXvF1Nb2s&usqp=CAU" alt="Home Image">
            <p>This is the home page. Here is some random content for you to read.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our website and what we do. We provide valuable information and resources.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT05itUaiKZNWymw22QVseveR8NzHcYri4SnEdp0GX3ADQET4vyCwT2gd3J-ho568sLc6Y&usqp=CAU" alt="About Us Image">
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us through our contact page.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0t1bjnGXMvvfEYxFj9x5yQ9f1GfSfRX-rRUsAdMBOJ4Rwxr1mHW0GRZIOZ6pWwQhWfE0&usqp=CAU" alt="Contact Us Image">
        </section>
    </main>
</body>
</html>
